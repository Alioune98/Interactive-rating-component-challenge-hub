<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
      <button class="circle" type="button" name="button">
        <img class="star" src="images\icon-star.svg" alt="">
      </button>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div class="rating-buttons">
        <button class="circle" type="button" name="rating1-btn">1</button>
        <button class="circle" type="button" name="rating2-btn">2</button>
        <button class="circle" type="button" name="rating3-btn">3</button>
        <button class="circle" type="button" name="rating4-btn">4</button>
        <button class="circle" type="button" name="rating5-btn">5</button>
      </div>
      <button class="submit-btn" type="button" name="num-btn">SUBMIT</button>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script type="text/javascript" src="http://localhost:35729/livereload.js">
</script>
</html>
